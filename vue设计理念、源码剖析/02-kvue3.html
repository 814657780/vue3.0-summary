<div id="app">
    <h3>{{title}}</h3>
    <h3>{{state.title}}</h3>
</div>
<script>
    // createApp返回应用程序实例是什么样子
    const Vue = {
        // options就是传入的根组件的配置，就是一个对象
        createApp(options) {
            // 返回的就是app实例
            return {
                mount(selector) {
                    // mount的目标是什么？
                    // 需要将组件配置解析为dom
                    // 把得到的dom追加到宿主元素上去
                    const parent = document.querySelector(selector)
                    // 通过渲染函数把得到的dom追加到宿主元素上去
                    // 通过render函数实现
                    if(!options.render){
                       options.render = this.compile(parent.innerHTML)
                    }

                    const el = options.render.call(options.data())
                    // 追加到宿主元素上去
                    parent.innerHTML = ''
                    parent.appendChild(el)

                },
                // 编译，传入模板，然后对模板进行编译，得到渲染函数
                compile(template){
                    return function render(){
                        const h3 = document.createElement('h3')
                        h3.textContent = this.title
                        return h3
                    }
                }
            }
        }
    }
</script>
<script>
    // new Vue
    // 1.函数式：类型支持更好，ts
    // 2.标准化、简化、一致性：render函数，sync修饰符删除，指令定义，v-model调整
    // 3.tree-shaking
    // 4.复用性：composition api
    // 5.性能优化：响应式、编译期优化
    // 6.扩展性：自定义渲染器
    const {createApp} = Vue
    const app = createApp({
        data() {
            return {
                title: 'hello vue3!'
            }
        },
        setup() {
            return {
                title: 'hello vue3'
            }
        }
    })
    app.mount('#app')
</script>
